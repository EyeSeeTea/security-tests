rules:
  - id: vite-dhis2-auth
    category: dhis2
    title: Hardcoded VITE_DHIS2_AUTH credential
    severity: CRITICAL
    regex: (?i)(?P<key>VITE_DHIS2_AUTH)\s*(?:=|:)\s*(?P<secret>.+)
    
allow-rules:
  - id: vite-dhis2-auth default
    description: Default DHIS2 credentials
    regex: (?:["']VITE_DHIS2_AUTH["'])|(?:VITE_DHIS2_AUTH\s*(?:=|:)\s*(?:["']admin:district["']|admin:district|["']\s*["']))

disable-allow-rules:
  - tests
